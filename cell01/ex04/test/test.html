<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basics</title>
	<style>
		body {background-color: pink;}
		h1 {color: white;
			text-align: center;}
		img {
			width: 100%;
			height: 400px;
			object-fit: cover;
			object-position: 50% 50%;
		}
		a {
			font-size: 0.8rem;
			margin-top: 8px;
		}
		.container {
			margin: 20px 10% 20px 10%
		}
		.content {
			display: flex;
			flex-direction: row;
			justify-content: center;
			gap: 10px;
		}
		.box {
			display: flex;
			flex: 1;
			flex-direction: column;
			align-items: center
		}
		.footer {
			display: flex;
			flex-direction: row;
			justify-content: end;
			font-family: monospace;
			font-style: italic;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h1>#Channels for Kids#</h1>
	<div class="container content">
		<div class="box">
			<img
				src="https://betterstudio.com/wp-content/uploads/2022/09/Cocomelon-logo-SVG-betterstudio.com_.svg"
				alt="cocomelon">
			<a href="https://www.youtube.com/@CoComelon" target="_blank">
				Cocomelon
			</a>
		</div>
		<div class="box">
			<img
				src="https://yt3.googleusercontent.com/ytc/AL5GRJUInXimx5J85sbsNoOo_cDuKuVw1bU3HbQluyU9=s900-c-k-c0x00ffffff-no-rj"
				alt="Kinderklub TV">
			<a href="https://www.youtube.com/@KinderKlubTV" target="_blank">
				Kinderklub TV
			</a>
		</div>
	</div>
	<hr>
	<div class="container footer">
		<p>Â© hakaraka 2023</p>
	</div>
</body>
</html>
