<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cellule1.5 HTML</title>
	<style>
		.box {
			height: 180px;
			font-weight: 500;
			display: flex;
			flex: 1;
			flex-direction: row;
			justify-content: start;
			align-items: center;
			flex-wrap: wrap;
			border: 1px solid rgb(1, 7, 14);
		}
		.container {
			margin: 20px 10% 20px 10%
		}
	</style>
</head>
<body>
	<div class="container">
		<hr>
		<div style="display: flex;">
			<div class="box" style="background-color: rgb(236, 175, 32);">42 Vienna</div>
			<div class="box" style="background-color: rgb(37, 99, 113);">Discovery Piscine</div>
		</div>
	</div>
</body>
</html>
